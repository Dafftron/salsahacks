<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#grad1)"/>
  
  <!-- Video icon -->
  <g transform="translate(200,112.5)">
    <!-- Play button background -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Play triangle -->
    <polygon points="8,-12 8,12 20,0" fill="#6b7280"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" font-weight="500">
    Sin miniatura
  </text>
</svg> 